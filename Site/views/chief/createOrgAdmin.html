<header id="header" data-ng-include src="'views/includes/header.html'"
data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
	<aside id="sidebar" data-ng-include src="'views/chief/includes/sidebar-left.html'"
	data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

	<section id="content" data-ng-controller="chief_createOrg as ctrl">

		<div class="container">

			<div class="card">

				<form class="form-horizontal" role="form">
					<div class="card-header">
						<h2>Create Admin</h2>
					</div>

					<div class="card-body card-padding">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<div class="fg-line">
									<input type="text" class="form-control input-sm" id="inputEmail3" placeholder="Name" data-ng-model="ctrl.userName">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Date of Birth</label>
							<div class="col-sm-10">
								<div class="fg-line">
									<input type="text" class="form-control input-sm" id="inputEmail3" placeholder="Date of birth"  data-ng-model="ctrl.dob">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Id</label>
							<div class="col-sm-10">
								<div class="fg-line">
									<input type="text" class="form-control input-sm" id="inputEmail3" placeholder="ID"  data-ng-model="ctrl.id">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary btn-sm" ng-click="ctrl.createOrganizationAdmin()">Save</button>
							</div>
						</div>
					</div>
				</form>
			</div>



		</div>

	</section>
</section>

<footer id="footer" data-ng-include src="'views/includes/footer.html'"></footer>
